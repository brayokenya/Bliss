{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<div class="container">
  <div class="row g-0">
    <div class="col-sm-6 col-md-8" id="header-text">
      <h1 id="header-h1">Welcome to Bliss.</h1>
      <p id="header-paragraph">
        A modern ticketing <br />
        system built into Slack
      </p>
      <a class="btn" style="color: white; background-color: #6A0DAD" type="submit" id="body-link-row">
        <img src="https://uploads-ssl.webflow.com/5ea7045974a94c290ca10f88/633465cd0ea375069d310707_ico-slack.svg" loading="eager" alt="" class="btn-ico">
        Add to Slack
      </a>
      
      
    </div>

    <div class="col-6 col-md-4" id="header-image">
      <img src="admin/images/in-liquid-slide-2.svg " alt="" />
    </div>
  </div>
</div>
{% endblock content %}
