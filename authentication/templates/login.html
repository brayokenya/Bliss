<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center text-center"
    style="min-height: 100vh; background-color: #9c89b8;" 
  >
    <div class="container">
      <form class="form-signin mx-auto" style="max-width: 300px">
        <h1 class="h3 mb-3 font-weight-normal">Login to Bliss</h1>
        {% csrf_token %}
        <input
          id="inputEmail"
          class="form-control mb-3"
          placeholder="Email address"
          required=""
          autofocus=""
          type="email"
        />
        <input
          id="inputPassword"
          class="form-control mb-3"
          placeholder="Password"
          required=""
          type="password"
        />
        <div class="form-check mb-3">
          <input class="form-check-input" value="remember-me" type="checkbox" />
          <label class="form-check-label"> Remember me </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </body>
</html>
